server:
  port: 8060
spring:
  datasource:
      password: root
      username: root
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/huangdemo?characterEncoding=utf-8&&useSSL=false&allowMultiQueries=true
      name: localhost_3306
#  cache:
#     ehcache:
#       config: classpath:cache/ehcache.xml
#     type: ehcache
  redis:
      # Redis服务器地址
      host: kitchen-redis
      # REDIS (RedisProperties)
      # Redis数据库索引（默认为0）
      database: 0
      # Redis服务器连接端口
      port: 6379
      # Redis服务器连接密码（默认为空）
      password:
      # 连接超时时间（毫秒）
      timeout: 1000

      jedis:
        pool:
           # 连接池最大连接数（使用负值表示没有限制）
          max-active: 8
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1
          # 连接池中的最大空闲连接
          max-idle: 8
          # 连接池中的最小空闲连接
          min-idle: 0
  jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      time-zone: GMT+8
mybatis:
  mapper-locations: classpath:mapper/*.xml
logging:
  level:
      org:
        mybatis: debug
